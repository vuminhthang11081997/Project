<!DOCTYPE html>
<html>
<head>
	<title>Xây dựng slideshow</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=devide-width,initial-scale=1" >
	<link rel="stylesheet" type="text/css" href="https://www.w3schools.com/w3css/3/w3.css">
</head>
<body>
	<div class="w3-content w3-display-container">
		<img src="anh1.JPG" class="slide">
		<img src="anh2.jpg" class="slide">
		<img src="anh1.JPG" class="slide">
		<button class="w3-button w3-black w3-display-left" onClick="plus(-1)">&#10094;</button>
	    <button class="w3-button w3-black w3-display-right" onClick="plus(1)">&#10095;</button>

	</div>

	<script>
		var index=1
		show(index);
		function plus(n){
			show(index+=n);
		}
		function show(n){
			var i;
			var x=document.getElementByClassName("slide");
			if(n>x.length){
				index=1;
			}
			if(n<1){
				index=x.length;
			}
			for(i=0;i<x.length;i++)
			{
				x[i].style.display="none";
			}
			x[index-1].style.display="block";
		}
	</script>


</body>
</html>
